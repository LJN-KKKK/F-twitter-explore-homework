<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Title</title>
</head>
<body>
  <header class="header">
    <h1 class="logo">Twitter</h1>
    <nav class="header-nav">
      <ul class="nav-list">
        <li><button class="log-in-button">登录</button></li>
        <li><button class="sign-in-button">注册</button></li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <form class="form">
      <h2 class="form-title">查看世界上正在发生的事情</h2>
      <div class="info-input-form">
        <label for="username">电话、邮件地址或用户名</label>
        <input id="username" class="info-input">
      </div>
      <div class="info-input-form">
        <label for="password">密码</label>
        <input id="password" class="info-input">
      </div>
      <a href="http://www.bilibili.com" class="form-hint">忘记密码？</a>
      <div class="form-option">
        <button class="form-log-in-button">登录</button>
        <p>或</p>
        <button class="form-sign-in-button">注册</button>
      </div>
    </form>
  </main>
  <script src="src/app.js"></script>
</body>
</html>
